<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="layout/header"></th:block>
</head>
<html>
<body>
    <h1>스프링부트로 시작하는 웹 서비스 Ver.2</h1>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
            	<a href="/ptexts/save" role="button" class="btn btn-primary">글 등록</a>
            	<span th:if="${userName}" class="col-md-6">
               		
                    Logged in as: <span th:text="${userName}" id="user"></span>
                    <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            	</span>
	            <span th:if="!${userName}" class="col-md-6">  
	                    <a href="/" class="btn btn-success active" role="button"> Login</a>
	            </span>
            </div>
        </div>
        <br>
        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
            </thead>
            <tbody id="tbody">
                <tr th:each="m : ${ptexts}">
                    <td class="ptext-id" th:text="${m.id}"></td>
                    <td th:text="${m.title}" onclick="view(event)"></td>
                    <td th:text="${m.author}"></td>
                    <td th:text="${m.modifiedDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <th:block th:replace="layout/footer"> </th:block>
</body>
</html>
